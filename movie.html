<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Movie Title | Cinema & Character</title>
    <meta name="description" id="pageDescription" content="Explore this film's portrayal of healthy masculinity through compelling characters and positive role models.">
    <meta name="keywords" content="healthy masculinity, cinema, films, male characters, emotional intelligence, positive role models">
    <meta name="author" content="Cinema & Character">
    <!-- Favicon - Movie Emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎬</text></svg>">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" id="ogUrl" content="">
    <meta property="og:title" id="ogTitle" content="">
    <meta property="og:description" id="ogDescription" content="">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" id="twitterUrl" content="">
    <meta property="twitter:title" id="twitterTitle" content="">
    <meta property="twitter:description" id="twitterDescription" content="">
    
    <link rel="canonical" id="canonicalUrl" href="">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .movie-hero {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .movie-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }

        .back-btn:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .movie-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .movie-meta {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .movie-rank {
            background: var(--accent-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .movie-content {
            padding: 4rem 0;
        }

        .movie-section {
            margin-bottom: 4rem;
        }

        .movie-section h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            position: relative;
        }

        .movie-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .movie-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            max-width: 800px;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .character-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid var(--secondary-color);
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .character-name {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .character-description {
            color: #555;
            line-height: 1.6;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 2rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .reviews-container {
            display: grid;
            gap: 2rem;
        }

        .review-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--accent-color);
            transition: transform 0.3s ease;
        }

        .review-card:hover {
            transform: translateX(5px);
        }

        .review-quote {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #555;
            line-height: 1.6;
        }

        .review-quote::before {
            content: '"';
            font-size: 2rem;
            color: var(--accent-color);
            line-height: 0;
        }

        .review-quote::after {
            content: '"';
            font-size: 2rem;
            color: var(--accent-color);
            line-height: 0;
        }

        .review-source {
            font-weight: 600;
            color: var(--primary-color);
        }

        .why-included {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 3rem;
            border-radius: var(--border-radius);
            border-left: 6px solid var(--accent-color);
            position: relative;
        }

        .why-included::before {
            content: '★';
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: var(--accent-color);
            opacity: 0.3;
        }

        .why-included h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .why-included p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #444;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .tag {
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            gap: 1rem;
        }

        .nav-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            flex: 1;
            text-align: center;
            max-width: 200px;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .nav-btn.disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: var(--border-radius);
            color: #cc0000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .characters-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .character-card {
                padding: 1.5rem;
            }

            .why-included {
                padding: 2rem;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .movie-content {
                padding: 2rem 0;
            }

            .movie-section {
                margin-bottom: 2.5rem;
            }

            .review-card, .character-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="movie-hero">
        <div class="container">
            <div class="hero-content">
                <a href="index.html" class="back-btn">← Back to All Films</a>
                <div class="movie-rank" id="movieRank">1</div>
                <h1 class="movie-title" id="movieTitle">Loading...</h1>
                <p class="movie-meta" id="movieMeta">Year | Country</p>
            </div>
        </div>
    </header>

    <main class="movie-content">
        <div class="container" id="mainContent">
            <div class="loading">Loading movie details...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cinema & Character. Celebrating healthy masculinity in film.</p>
        </div>
    </footer>

    <script src="movies-data.js"></script>
    <script>
        // Get movie ID from URL parameter
        function getMovieIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('movie');
        }

        // Update page metadata for SEO
        function updateMetadata(movie) {
            const title = `${movie.title} (${movie.year}) | Cinema & Character`;
            const description = `Explore how ${movie.title} depicts healthy masculinity through ${movie.shortDescription}`;
            const url = `${window.location.origin}${window.location.pathname}?movie=${movie.id}`;

            document.getElementById('pageTitle').textContent = title;
            document.getElementById('pageDescription').setAttribute('content', description);
            
            // Open Graph
            document.getElementById('ogUrl').setAttribute('content', url);
            document.getElementById('ogTitle').setAttribute('content', title);
            document.getElementById('ogDescription').setAttribute('content', description);
            
            // Twitter
            document.getElementById('twitterUrl').setAttribute('content', url);
            document.getElementById('twitterTitle').setAttribute('content', title);
            document.getElementById('twitterDescription').setAttribute('content', description);
            
            // Canonical
            document.getElementById('canonicalUrl').setAttribute('href', url);
        }

        // Render movie content
        function renderMovie(movie) {
            const mainContent = document.getElementById('mainContent');
            
            // Update hero section
            document.getElementById('movieRank').textContent = movie.rank;
            document.getElementById('movieTitle').textContent = movie.title;
            document.getElementById('movieMeta').textContent = `${movie.year} | ${movie.country}`;
            
            // Create main content
            mainContent.innerHTML = `
                <section class="movie-section">
                    <h2>About the Film</h2>
                    <p class="movie-description">${movie.description}</p>
                    <div class="tags-container">
                        ${movie.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </section>

                <section class="movie-section">
                    <h2>Key Characters</h2>
                    <div class="characters-grid">
                        ${movie.characters.map(char => `
                            <div class="character-card">
                                <div class="character-name">${char.name}</div>
                                <p class="character-description">${char.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section class="movie-section">
                    <h2>Watch the Trailer</h2>
                    <div class="video-container">
                        <iframe src="${movie.trailer}" frameborder="0" allowfullscreen title="${movie.title} Trailer"></iframe>
                    </div>
                </section>

                <section class="movie-section">
                    <h2>What Critics Say</h2>
                    <div class="reviews-container">
                        ${movie.reviews.map(review => `
                            <div class="review-card">
                                <p class="review-quote">${review.quote}</p>
                                <p class="review-source">— ${review.source}</p>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section class="movie-section">
                    <div class="why-included">
                        <h2>Why This Film Makes Our List</h2>
                        <p>${movie.whyIncluded}</p>
                    </div>
                </section>

                <div class="nav-buttons">
                    ${getPreviousMovieButton(movie)}
                    <a href="index.html" class="nav-btn">Back to All Films</a>
                    ${getNextMovieButton(movie)}
                </div>
            `;
        }

        // Get navigation buttons
        function getPreviousMovieButton(currentMovie) {
            const prevMovie = moviesData.find(m => m.rank === currentMovie.rank - 1);
            if (prevMovie) {
                return `<a href="movie.html?movie=${prevMovie.id}" class="nav-btn">← Previous Film</a>`;
            }
            return `<span class="nav-btn disabled">← Previous Film</span>`;
        }

        function getNextMovieButton(currentMovie) {
            const nextMovie = moviesData.find(m => m.rank === currentMovie.rank + 1);
            if (nextMovie) {
                return `<a href="movie.html?movie=${nextMovie.id}" class="nav-btn">Next Film →</a>`;
            }
            return `<span class="nav-btn disabled">Next Film →</span>`;
        }

        // Show error message
        function showError(message) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="error">
                    <h2>Error</h2>
                    <p>${message}</p>
                    <p><a href="index.html">Return to homepage</a></p>
                </div>
            `;
        }

        // Initialize page
        function initializePage() {
            const movieId = getMovieIdFromUrl();
            
            if (!movieId) {
                showError('No movie specified. Please select a movie from the homepage.');
                return;
            }
            
            const movie = moviesData.find(m => m.id === movieId);
            
            if (!movie) {
                showError('Movie not found. Please check the URL or return to the homepage.');
                return;
            }
            
            updateMetadata(movie);
            renderMovie(movie);
        }

        // Load when DOM is ready
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
